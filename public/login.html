<body>
<div class="fakeloader"></div>

<div class='form animated flipInX'>
  <h2>Login To Your Account</h2>
  <form action="/login" method="post" >
    <input name="email" placeholder='Email' type='text' title="Please provide valid user name" >
    <input name="passwd" placeholder='Password' type='password'  title="Please enter valid Password" >
	<select name="role" id="role" title="Please Choose your Role" >
		<option value="admins" title="Admin access" >Admin</option>
		<option value="operators" title="Operator access"  >Operator</option>
		<option value="users" selected = "selected" title="User access"  >User</option>
	</select>
    <button id="submit" class='animated infinite pulse' title="Login to the system" type="submit"  >Login</button>
  </form>
</div>
</body>
